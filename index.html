<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="logo">
                <img src="./svgs/view-dashboard.svg" alt="Dashboard">
                <p>Dashboard</p>
            </div>
            <ul>
                <li>
                    <img src="./svgs/home.svg" alt="Home">
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="./svgs/card-account-details-outline.svg" alt="Profile">
                    <a href="#">Profile</a>
                </li>
                <li>
                    <img src="./svgs/message-reply.svg" alt="Messages">
                    <a href="#">Messages</a>
                </li>
                <li>
                    <img src="./svgs/clock-time-three.svg" alt="History">
                    <a href="#">History</a>
                </li>
                <li>
                    <img src="./svgs/file-multiple.svg" alt="Tasks">
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <img src="./svgs/account-group.svg" alt="Communities">
                    <a href="#">Communities</a>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="./svgs/cog.svg" alt="Settings">
                    <a href="#">Settings</a>
                </li>
                <li>
                    <img src="./svgs/help-box.svg" alt="Support">
                    <a href="#">Support</a>
                </li>
                <li>
                    <img src="./svgs/shield-check.svg" alt="Privacy">
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
